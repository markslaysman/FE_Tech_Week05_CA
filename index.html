<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="gameArea">
        <!-- Area to display current player turn -->
        <div id="currentPlayerTurn">
            <h1 id="playerText">It's X's Turn</h1>
        </div>

        <!-- Area to display the game board -->
        <div id="gameBoard"></div>

        <!-- Button to start a new game -->
        <div id="newGameButton">
            <button id="startButton" class="btn btn-primary newGameBTN">Start New Game</button>
        </div>
    </div>


 
  <!-- Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5>Game Over!</h5>
          <button type="button" class="close" data-dismiss="modal" id="gameOverModalCloseButton" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="gameOverText"> 
          Place Holder Text
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="playAgainButton">Play Again</button>
        </div>
      </div>
    </div>
  </div>

    <script src="tictactoe.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
